<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fa709a, #fee140);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #f1356d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-right: 10px;
        }

        button:hover {
            background-color: #ff80ab;
        }

        .discord-button {
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .discord-button:hover {
            background-color: #5865f2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About</h1>
        <p>Started out as a stupid web page that turned into a funny game about worms. The worms move away from your cursor but don't let that stop you from doing whatever you want to them. You can mod the game using javascript. There is a tutorial on our discord.</p>
        <button onclick="openGamePage()">Play Game</button>
        <button class="discord-button" onclick="openDiscord()">Join Discord</button>
    </div>

    <script>
        function openGamePage() {
            // Change the path to "game.html" based on your file structure
            window.location.href = "game.html";
        }

        function openDiscord() {
            window.open("https://discord.gg/8qarmWVFUE");
        }
    </script>
</body>
</html>
